<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <style>
        canvas {
            background-color: #70c5ce;
            display: block;
            margin: 0 auto;
        }
        #score {
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: #fff;
            position: absolute;
            top: 20px;
            left: 20px;
        }
        #game-over {
            font-family: Arial, sans-serif;
            font-size: 36px;
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
        #restart-btn {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            cursor: pointer;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="480" height="320"></canvas>
    <div id="score">Score: 0</div>
    <div id="game-over">Du bist gestorben!</div>
    <button id="restart-btn" onclick="restartGame()">Neustart</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const birdImg = new Image();
        const backgroundImg = new Image();
        const pipeNorthImg = new Image();
        const pipeSouthImg = new Image();

        birdImg.src = "images/bird.png";
        backgroundImg.src = "images/bg.png";
        pipeNorthImg.src = "images/pipeNorth.png";
        pipeSouthImg.src = "images/pipeSouth.png";

        const gravity = 1.5;
        let birdX = 10;
        let birdY = 150;
        let velocity = 0;
        let pipe = [];
        pipe[0] = {
            x: canvas.width,
            y: 0
        };
        let score = 0;

        function draw() {
            ctx.drawImage(backgroundImg, 0, 0);
            for (let i = 0; i < pipe.length; i++) {
                ctx.drawImage(pipeNorthImg, pipe[i].x, pipe[i].y);
                ctx.drawImage(pipeSouthImg, pipe[i].x, pipe[i].y + pipeNorthImg.height + 150);
                pipe[i].x--;
                if (pipe[i].x === 125) {
                    pipe.push({
                        x: canvas.width,
                        y: Math.floor(Math.random() * pipeNorthImg.height) - pipeNorthImg.height
                    });
                }
                if (birdX + birdImg.width >= pipe[i].x && birdX <= pipe[i].x + pipeNorthImg.width &&
                    (birdY <= pipe[i].y + pipeNorthImg.height || birdY + birdImg.height >= pipe[i].y + pipeNorthImg.height + 150) ||
                    birdY + birdImg.height >= canvas.height) {
                        gameOver();
                        return;
                    }
                if (pipe[i].x === 5) {
                    score++;
                }
            }
            ctx.drawImage(birdImg, birdX, birdY);
            velocity += gravity;
            birdY += velocity;
            requestAnimationFrame(draw);
        }

        function jump() {
            velocity = -20;
        }

        function gameOver() {
            document.getElementById("game-over").style.display = "block";
            document.getElementById("restart-btn").style.display = "block";
        }

        function restartGame() {
            birdY = 150;
            velocity = 0;
            pipe = [];
            pipe[0] = {
                x: canvas.width,
                y: 0
            };
            score = 0;
            document.getElementById("game-over").style.display = "none";
            document.getElementById("restart-btn").style.display = "none";
            draw();
        }

        document.addEventListener("keydown", jump);
        draw();
    </script>
</body>
</html>
