<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planungswerkzeug</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #canvas {
            width: 100%;
            height: 100%;
        }
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        .room-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .room-links li {
            margin-right: 10px;
        }
        .room-links li:last-child {
            margin-right: 0;
        }
        .room-links li a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="header">
        <ul class="room-links">
            <li><a href="#living-room">Wohnzimmer</a></li>
            <li><a href="#kitchen">Küche</a></li>
            <li><a href="#bedroom">Schlafzimmer</a></li>
            <li><a href="#bathroom">Badezimmer</a></li>
        </ul>
        <button id="add-furniture-btn">Möbel hinzufügen</button>
    </div>

    <!-- 3D-Szene -->
    <div id="canvas"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // JavaScript-Code für die 3D-Szene und das Hinzufügen von Möbeln
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        camera.position.z = 5;

        const animate = function () {
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        animate();
    </script>
</body>
</html>
