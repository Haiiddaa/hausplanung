<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hausplanung - Planungswerkzeug</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        #canvas {
            width: 100%;
            height: calc(100vh - 100px); /* Adjust based on your header height */
            background-color: #f4f4f4;
        }
        #planning-tool-container {
            position: relative;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            font-size: 14px;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>Hausplanung - Planungswerkzeug</h1>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container content">
        <p>Willkommen zur Hausplanung. Plane dein Traumhaus mit unserem einfachen Werkzeug.</p>
        <div id="planning-tool-container">
            <canvas id="canvas"></canvas>
            <button id="start-planning-btn" class="btn">Jetzt starten</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // JavaScript-Code für die 3D-Szene und das Hinzufügen von Möbeln
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight - 100); // Adjust based on your header height

        // Hinzufügen von Lichtern
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);

        // Platzieren Sie Ihre 3D-Modelle hier

        camera.position.z = 5;

        // Animationsfunktion
        const animate = function () {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        };

        document.getElementById('start-planning-btn').addEventListener('click', () => {
            // Hier können Sie Logik hinzufügen, um das Planungstool zu starten
            alert('Planungstool starten!');
        });

        animate();
    </script>
</body>
</html>
