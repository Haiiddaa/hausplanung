<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planungswerkzeug</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Verhindert horizontales Scrollen */
        }
        #canvas-container {
            position: relative;
        }
        #canvas {
            width: 100vw;
            height: 80vh; /* Anpassen der Höhe */
            border: 1px solid #ccc;
            position: relative;
        }
        #start-planning-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 999;
            background-color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #modal-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            z-index: 1000;
        }
        #modal-container input[type="text"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        #modal-container input[type="color"] {
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
        }
        #modal-container button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Hausplanung Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="livingroom.html">Wohnzimmer</a></li>
                    <li><a href="kitchen.html">Küche</a></li>
                    <li><a href="bedroom.html">Schlafzimmer</a></li>
                    <li><a href="bathroom.html">Badezimmer</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                    <li><a href="planning.html">Planungswerkzeug</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="canvas-container">
        <button id="start-planning-btn">Starte die Planung</button>
        <div id="modal-container">
            <input type="text" id="room-label" placeholder="Raumbezeichnung">
            <input type="color" id="room-color">
            <button id="save-room-btn">Raum speichern</button>
        </div>
        <canvas id="canvas"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Raumvariablen
        let rooms = [];
        let currentRoom = null;
        let isDrawing = false;
        let startX, startY;

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const modalContainer = document.getElementById('modal-container');
        const saveRoomBtn = document.getElementById('save-room-btn');

        // Eventlistener für Mausbewegung und Klick
        canvas.addEventListener('mousedown', handleMouseDown);
        canvas.addEventListener('mousemove', handleMouseMove);
        canvas.addEventListener('mouseup', handleMouseUp);
        saveRoomBtn.addEventListener('click', saveRoom);

        // Funktion für Mausklick
        function handleMouseDown(event) {
            isDrawing = true;
            startX = event.clientX;
            startY = event.clientY;
        }

        // Funktion für Mausbewegung
        function handleMouseMove(event) {
            if (isDrawing) {
                drawRoom(event.clientX, event.clientY);
            }
        }

        // Funktion für Mausklick loslassen
        function handleMouseUp(event) {
            isDrawing = false;
            if (currentRoom) {
                showModal(event.clientX, event.clientY);
            }
        }

        // Funktion zum Zeichnen des Raums
        function drawRoom(x, y) {
            if (!currentRoom) {
                currentRoom = {
                    startX: startX,
                    startY: startY,
                    endX: x,
                    endY: y
                };
            } else {
                currentRoom.endX = x;
                currentRoom.endY = y;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            rooms.forEach(room => {
                ctx.fillStyle = room.color;
                ctx.fillRect(room.startX, room.startY, room.endX - room.startX, room.endY - room.startY);
            });

            ctx.fillStyle = '#ccc';
            ctx.fillRect(startX, startY, x - startX, y - startY);
        }

        // Funktion zum Anzeigen des Modaldialogs
        function showModal(x, y) {
            modalContainer.style.display = 'block';
            modalContainer.style.left = x + 'px';
            modalContainer.style.top = y + 'px';
        }

        // Funktion zum Speichern des Raums
        function saveRoom() {
            const roomLabel = document.getElementById('room-label').value;
            const roomColor = document.getElementById('room-color').value;
            currentRoom.label = roomLabel;
            currentRoom.color = roomColor;
            rooms.push(currentRoom);
            currentRoom = null;
            modalContainer.style.display = 'none';
            redrawRooms();
        }

        // Funktion zum Neuzeichnen aller Räume
        function redrawRooms() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            rooms.forEach(room => {
                ctx.fillStyle = room.color;
                ctx.fillRect(room.startX, room.startY, room.endX - room.startX, room.endY - room.startY);
            });
        }
    </script>
</body>
</html>
