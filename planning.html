<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planungswerkzeug</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/logo.png" alt="Hausplanung Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="livingroom.html">Wohnzimmer</a></li>
                    <li><a href="kitchen.html">Küche</a></li>
                    <li><a href="bedroom.html">Schlafzimmer</a></li>
                    <li><a href="bathroom.html">Badezimmer</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                    <li><a href="planning.html">Planungswerkzeug</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Planungswerkzeug</h1>
            <p>Plane dein Traumhaus mit unserem einfachen Werkzeug</p>
        </div>
    </section>

    <!-- Content Section -->
    <section class="content-section">
        <div id="canvas"></div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Folge uns auf <a href="https://www.instagram.com/hausplanung" target="_blank">Instagram</a></p>
            <p>&copy; 2024 Hausplanung</p>
        </div>
    </footer>

    <script>
        // Erstellen Sie eine Szene, eine Kamera und ein Renderelement
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas').appendChild(renderer.domElement);

        // Erstellen Sie ein Möbelstück (z. B. ein Sofa)
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const sofa = new THREE.Mesh(geometry, material);
        scene.add(sofa);

        // Positionieren Sie das Möbelstück in der Szene
        sofa.position.set(0, 0, -5);

        // Positionieren und richten Sie die Kamera aus
        camera.position.z = 5;

        // Fügen Sie eine Lichtquelle hinzu
        const light = new THREE.PointLight(0xffffff, 1);
        light.position.set(0, 0, 10);
        scene.add(light);

        // Animieren Sie die Szene
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
