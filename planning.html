<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hausplanung - Planungswerkzeug</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        #canvas {
            width: 100%;
            height: calc(100vh - 100px); /* Adjust based on your header height */
            background-color: #f4f4f4;
        }
        #planning-tool-container {
            position: relative;
        }
        .header {
            background: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s;
            font-size: 14px;
        }
        .btn:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1>Hausplanung - Planungswerkzeug</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="livingroom.html">Wohnzimmer</a></li>
                    <li><a href="kitchen.html">Küche</a></li>
                    <li><a href="bedroom.html">Schlafzimmer</a></li>
                    <li><a href="bathroom.html">Badezimmer</a></li>
                    <li><a href="contact.html">Kontakt</a></li>
                    <li><a href="planning.html">Planungswerkzeug</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container content">
        <p>Willkommen zur Hausplanung. Plane dein Traumhaus mit unserem einfachen Werkzeug.</p>
        <div id="planning-tool-container">
            <canvas id="canvas"></canvas>
            <button id="start-planning-btn" class="btn">Jetzt starten</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById('canvas') });
        renderer.setSize(window.innerWidth, window.innerHeight - 100); // Adjust based on your header height

        // Hinzufügen von Lichtern
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(10, 10, 5);
        scene.add(directionalLight);

        camera.position.z = 5;

        // Zeichnen eines Rechtecks
        let room;
        const roomMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, side: THREE.DoubleSide });
        const roomGeometry = new THREE.Geometry();
        const roomPoints = [];

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        document.getElementById('canvas').addEventListener('click', function (event) {
            event.preventDefault();

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);

            const intersects = raycaster.intersectObjects(scene.children);

            if (intersects.length > 0) {
                const point = intersects[0].point;
                roomPoints.push(new THREE.Vector3(point.x, point.y, 0));

                if (roomPoints.length === 2) {
                    const width = roomPoints[1].distanceTo(roomPoints[0]);
                    const height = 3; // Placeholder for room height

                    roomGeometry.vertices.push(
                        new THREE.Vector3(roomPoints[0].x, roomPoints[0].y, 0),
                        new THREE.Vector3(roomPoints[1].x, roomPoints[1].y, 0),
                        new THREE.Vector3(roomPoints[1].x, roomPoints[1].y, height),
                        new THREE.Vector3(roomPoints[0].x, roomPoints[0].y, height)
                    );

                    roomGeometry.faces.push(new THREE.Face3(0, 1, 2));
                    roomGeometry.faces.push(new THREE.Face3(0, 2, 3));

                    room = new THREE.Mesh(roomGeometry, roomMaterial);
                    scene.add(room);

                    roomPoints.length = 0; // Reset room points
                }
            }
        });

        // Animationsfunktion
function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
}
animate();

document.getElementById('start-planning-btn').addEventListener('click', function () {
    document.getElementById('start-planning-btn').style.display = 'none';
});

// Funktion zum Beschriften und Einfärben der gezeichneten Räume
function labelAndColorRooms() {
    const labelText = prompt("Gib einen Namen für den Raum ein:");
    const label = document.createElement('div');
    label.innerText = labelText;
    label.style.position = 'absolute';
    label.style.top = '50%';
    label.style.left = '50%';
    label.style.transform = 'translate(-50%, -50%)';
    document.body.appendChild(label);

    const color = prompt("Gib eine Farbe für den Raum ein (Hex-Code):");
    roomMaterial.color.setHex(color.replace('#', '0x'));

    // Anpassen der Raumhöhe und Position
    roomGeometry.vertices.forEach(vertex => {
        vertex.z = vertex.z * 2; // Doppelte Höhe
    });
    roomGeometry.verticesNeedUpdate = true;

    animate();
}

document.getElementById('canvas').addEventListener('contextmenu', function (event) {
    event.preventDefault();
    labelAndColorRooms();
});

// Löschen des letzten gezeichneten Raums mit Rechtsklick
document.getElementById('canvas').addEventListener('mousedown', function (event) {
    if (event.button === 2 && room) {
        scene.remove(room);
        roomGeometry.dispose();
        roomMaterial.dispose();
        room = null;
    }
});
</script>
</body>
</html>
